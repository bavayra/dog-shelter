<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROTVODOM - Dog Shelter | Find Your Perfect Companion</title>
    <meta
      name="description"
      content="Find your perfect companion at ROTVODOM dog shelter in Jekaterinburg, Russia. Browse adoptable dogs including Rottweilers, Cane Corsos, and mixed breeds. Give a shelter dog a loving home."
    />
    <link
      rel="preload"
      as="image"
      href="/assets/icons/rottweiler-vector-bg.svg"
    />
    <link
      rel="preload"
      href="/fonts/roboto-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Set a CSS variable that reflects the real viewport height on mobile
      // Usage: height: calc(var(--vh, 1vh) * 100)
      (function () {
        function setVh() {
          document.documentElement.style.setProperty(
            '--vh',
            `${window.innerHeight * 0.01}px`
          );
        }
        setVh();
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
