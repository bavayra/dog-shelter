<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROTVODOM - Dog Shelter | Find Your Perfect Companion</title>
    <meta
      name="description"
      content="Find your perfect companion at ROTVODOM dog shelter in Jekaterinburg, Russia. Browse adoptable dogs including Rottweilers, Cane Corsos, and mixed breeds. Give a shelter dog a loving home."
    />
    <link
      rel="preload"
      as="image"
      href="/assets/icons/rottweiler-vector-bg.svg"
    />
    <link
      rel="preload"
      href="/fonts/roboto-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        var maxVh = window.innerHeight;
        var locked = false;

        function measureAndLock() {
          var current = window.innerHeight;
          if (current > maxVh) maxVh = current;
          document.documentElement.style.setProperty(
            '--vh',
            maxVh * 0.01 + 'px'
          );
        }

        measureAndLock();

        // Measure multiple times after load to capture max viewport (when address bar hides)
        window.addEventListener('load', function () {
          setTimeout(measureAndLock, 100);
          setTimeout(measureAndLock, 300);
          setTimeout(measureAndLock, 800);
          setTimeout(function () {
            measureAndLock();
            locked = true; // Lock after final measurement
          }, 1500);
        });

        window.addEventListener('pageshow', function () {
          if (!locked) setTimeout(measureAndLock, 50);
        });

        // Only recalc on orientation change (not resize to avoid jumping on scroll)
        window.addEventListener('orientationchange', function () {
          locked = false;
          maxVh = window.innerHeight;
          setTimeout(function () {
            measureAndLock();
            setTimeout(measureAndLock, 300);
            setTimeout(function () {
              measureAndLock();
              locked = true;
            }, 800);
          }, 100);
        });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
