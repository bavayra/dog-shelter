<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROTVODOM - Dog Shelter | Find Your Perfect Companion</title>
    <meta
      name="description"
      content="Find your perfect companion at ROTVODOM dog shelter in Jekaterinburg, Russia. Browse adoptable dogs including Rottweilers, Cane Corsos, and mixed breeds. Give a shelter dog a loving home."
    />
    <link
      rel="preload"
      as="image"
      href="/assets/icons/rottweiler-vector-bg.svg"
    />
    <link
      rel="preload"
      href="/fonts/roboto-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        function setVh() {
          // Use the largest viewport height to avoid jumping when browser chrome shows/hides
          var vh = Math.max(window.innerHeight, document.documentElement.clientHeight || 0);
          document.documentElement.style.setProperty('--vh', vh * 0.01 + 'px');
          void document.documentElement.getBoundingClientRect();
        }

        setVh();

        window.addEventListener('load', function () {
          setTimeout(setVh, 150);
          setTimeout(setVh, 600);
        });

        window.addEventListener('pageshow', function () {
          setTimeout(setVh, 50);
        });

        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', function () {
          setTimeout(setVh, 100);
        });
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
